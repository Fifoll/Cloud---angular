<h1 mat-dialog-title *ngIf="data.heading">{{data.heading}}</h1>
<div mat-dialog-content *ngIf="data.body">{{data.body}}</div>
<div mat-dialog-actions *ngIf="data.button">
  <button *ngIf="(data.button === 'close')" mat-stroked-button (click)="close()">Close</button>
  <button *ngIf="(data.button === 'login')" mat-raised-button color="primary" (click)="close()" routerLink="/login" cdkFocusInitial>Login</button>
</div>
