<app-panel heading="Tools" icon="settings">
    <div class="wrapper">
        <button mat-fab color="primary" (click)="openAddDialog()">
            <mat-icon>add</mat-icon>
        </button>
        <app-search (searchFilter)="toolsFilterFiles($event)"></app-search>
        <app-sort (sortFilesEvent)="toolsSortFiles($event)"></app-sort>
    </div>
</app-panel>
